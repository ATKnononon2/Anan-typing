services:
  # 1. Pythonアプリの定義
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      # ここでMySQLコンテナ(db)に接続する設定を書きます
      # ホスト名は 'db' になります
      SQLALCHEMY_DATABASE_URI: mysql+pymysql://root:rootpassword@db/my_flask_db
    depends_on:
      - db

  # 2. MySQLデータベースの定義
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: my_flask_db
    ports:
      - "3306:3306"
    volumes:
      # データを永続化（再起動しても消えないようにする設定）
      - db_data:/var/lib/mysql

volumes:
  db_data: