<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿南タイピングゲーム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="user-info-bar">
            <span>ログイン中: {{ user.email }}</span>
            <a href="/logout" class="logout-link">ログアウト</a>
        </div>

        <h1>阿南タイピング</h1>

        <div id="game-area">
            <div id="timer">残り時間: <span id="clickable-time">60秒</span></div>
            
            <div id="target-text"></div>
            <div id="romaji-display"></div>
            
            <div id="typing-input" contenteditable="false"></div>
            
            <button id="start-button">スタート</button>
            
            <div id="error-overlay" class="overlay"></div>
            <div id="miss-display" class="miss-text">MISS!</div>
            
            <div id="typed-text" style="display:none;"></div>
            
            <p id="result"></p>
            <p id="game-message"></p> 
        </div>

        <div id="my-rank-container">
            <h3>🔥あなたの現在の順位</h3>
            <div>
                <span id="my-rank-display">--</span> 位
            </div>
            <div class="my-rank-stats">
                正打数: <span id="my-strokes-display">0</span> / 
                TPS: <span id="my-tps-display">0</span> / 
                正確率: <span id="my-accuracy-display">0%</span>
            </div>
        </div>

        <div id="ranking-area">
            <h2>校内ランキング</h2>
            <ol id="rank-list"></ol>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
